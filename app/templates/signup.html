<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Sign Up | BucketList</title>
</head>
<body>

<!--Start of navigation bar-->
<nav class="nav navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand text-muted">BUCKETLIST</a>
        </div>

        <div class="collapse navbar-collapse" id="navaber-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li class="active"><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--End of navigation bar-->

<!--Start of main content-->
<div class="container">
    <div class="row">

        <!--Start of Panel holding the sign up form-->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default main-content">
                <div class="panel-body">
                    <div class="panel-heading">Sign Up</div>

                    <!--Start of the sign up form-->
                    <form action="{{ url_for('signup') }}" class="form-horizontal" method="post">

                        <!--Start of User name field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="text" class="form-control" placeholder="Name" name="name" required>
                            </div>
                        </div>
                        <!--End User name field-->

                        <!--Start of User username field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                        </div>
                        <!--End of User username field-->

                        <!--Start of user password field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                       required>
                            </div>
                        </div>
                        <!--End of user password field-->

                        <!--Start of user password confirmation field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="password" class="form-control" placeholder="Password Confirmation"
                                       name="password-confirmation" required>
                            </div>
                        </div>
                        <!--End of user password confirmation field-->

                        <div>
                            {% if  error %}
                                <p class="text-center text-danger">{{ error }}</p>
                            {% endif %}
                        </div>

                        <!--Start of user submit button-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <input type="submit" class="btn btn-primary" value="Create account">
                            </div>
                        </div>
                        <!--End of user submit button-->

                    </form>
                    <!--End of sign up form-->

                    <!--Start of remember me checkbox-->
                    <div>
                        <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                    <!--End of remember me checkbox-->

                </div>
            </div>
        </div>
        <!--End of Panel holding the sign up form-->

    </div>
</div>
<!--End of main content-->

<!--Start of footer-->
<footer class="nav navbar-inverse navbar-fixed-bottom">
    <p class="pull-left footer-text">&copy; BucketList Inc All rights reserved</p>
    <p class="pull-right footer-text"><a class="footer-text" href="https://github.com/jokamjohn">John Kagga</a> - 2017
    </p>
</footer>
<!--End of footer-->

<!--Start of scripts-->
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!--End of scripts-->

</body>
</html>
