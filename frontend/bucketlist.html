    <title>Buckets | BucketList</title>
</head>
<body>

<nav class="nav navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand text-muted">BUCKETLIST</a>
        </div>

        <div class="collapse navbar-collapse" id="navaber-collapse">

                <li class="active"><a href="login.html">logout</a></li>
            </ul>
        </div>
    </div>

</nav>

<div class="container">
    <div class="row bucket-page">
        <div class="col-md-12">
            <h2 class="pull-left">Your Bucket List</h2>
            <a href="#" class="btn btn-primary btn-xl pull-right" data-toggle="modal" data-target="#add-bucket-modal">Create
                Bucket</a>
        </div>
    </div>

    <div class="table-condensed">
        <table class="table table-hover bucket-table">
            <tr>
                <th>Bucket</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody>
            <tr>
                <td><a href="bucketlistitem.html">Learning</a></td>
                <td><a href="#"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><a href="#"><i class="glyphicon glyphicon-trash"></i></a></td>
            </tr>

            <tr>
                <td>Vacation</td>
                <td><a href="#"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><a href="#"><i class="glyphicon glyphicon-trash"></i></a></td>
            </tr>

            <tr>
                <td>Farming</td>
                <td><a href="#"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><a href="#"><i class="glyphicon glyphicon-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!--modal start-->
    <div class="modal fade" tabindex="-1" role="dialog" id="add-bucket-modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Bucket</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" class="form-horizontal" method="post">
                                <div class="form-group">
                                    <div class="col-md-12 ">
                                        <input type="text" class="form-control" placeholder="Bucket Name" name="name"
                                               required>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <div class="col-md-7 col-md-offset-2">
                                        <input type="submit" class="btn btn-primary" value="Create Bucket">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal end-->

</div>
