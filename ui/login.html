<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../app/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../app/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Login | BucketList</title>
</head>
<body>

<!--Start of navigation bar-->
<nav class="nav navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand text-muted">BUCKETLIST</a>
        </div>

        <div class="collapse navbar-collapse" id="navaber-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="../app/templates/index.html">Home</a></li>
                <li class="active"><a href="login.html">Login</a></li>
                <li><a href="../app/templates/signup.html">Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--End of navigation bar-->

<!--Start of main content-->
<div class="container">
    <div class="row">

        <!--Start of Panel holding the login form-->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default main-content">
                <div class="panel-body">
                    <div class="panel-heading">Login</div>

                    <!--Start of login form-->
                    <form action="" class="form-horizontal" method="post">

                        <!--Start of user username field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                        </div>
                        <!--End user username field-->

                        <!--Start of user password field-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                        <!--End of user password field-->

                        <!--Start of remember me check box-->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!--End of remember me check box-->

                        <!--Start of submit button -->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-5">
                                <input type="submit" value="Login" class="btn btn-primary">
                            </div>
                        </div>
                        <!--End of submit button-->

                    </form>
                    <!--End of login form-->

                    <!--Start of link to creating an account-->
                    <div>
                        <p class="text-center">Don't have an account yet? <a href="../app/templates/signup.html">Sign Up</a></p>
                    </div>
                    <!--End of link to creating an account-->

                </div>
            </div>
        </div>
        <!--End of Panel holding the login form-->

    </div>
</div>
<!--End of main content-->

<!--Start of footer-->
<footer class="nav navbar-inverse navbar-fixed-bottom">
    <p class="pull-left footer-text">&copy; BucketList Inc All rights reserved</p>
    <p class="pull-right footer-text"><a class="footer-text" href="https://github.com/jokamjohn">John Kagga</a> - 2017
    </p>
</footer>
<!--End of footer-->

<!--Start of scripts-->
<script src="../app/static/js/jquery.js"></script>
<script src="../app/static/js/bootstrap.min.js"></script>
<!--End of scripts-->

</body>
</html>
