{% extends 'layout.html' %}

{% block title %}
    Edit BucketItem
{% endblock %}

{% block nav %}
    <!--Start of navigation bar-->
    <nav class="nav navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand text-muted">BUCKETLIST</a>
            </div>

            <div class="collapse navbar-collapse" id="navaber-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="">{{ user.username.upper() }}</a></li>
                    <li class="active"><a href="{{ url_for('logout') }}">logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End of navigation bar-->
{% endblock %}

{% block body %}
    <!--Start of main content-->
    <div class="container">
        <div class="row">
            <!--Start of Panel holding the login form-->
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default main-content">
                    <div class="panel-body">
                        <div class="panel-heading">Edit <strong>{{ item.name }}</strong> Bucket</div>


                        <form action="{{ url_for("editbucket", bucket_id=bucket.id) }}" class="form-horizontal"
                              method="post">

                            <!--Start of item name field-->
                            <div class="form-group">
                                <div class="col-md-12 ">
                                    <input type="text" class="form-control" value="{{ item.name }}" name="name"
                                           required>
                                </div>
                            </div>
                            <!--End of item name field-->

                            <!--Start of deadline form field-->
                            <div class="form-group">
                                <div class="col-md-12 ">
                                    <input type="date" class="form-control" name="deadline" value="{{ item.deadline }}" required>
                                </div>
                            </div>
                            <!--End of deadline form field-->

                            <!--Start of item description-->
                            <div class="form-group">
                                <div class="col-md-12 ">
                                        <textarea class="form-control"
                                                  name="description" rows="5">{{ item.description }}</textarea>
                                </div>
                            </div>
                            <!--End of item description-->

                            <div>
                                {% if  error %}
                                    <p class="text-center text-danger">{{ error }}</p>
                                {% endif %}
                            </div>

                            <!--Start of submit button -->
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-5">
                                    <input type="submit" value="Update Item" class="btn btn-primary">
                                </div>
                            </div>
                            <!--End of submit button-->

                        </form>
                        <!--End of edit form-->

                        <!--Cancel edit-->
                        <div>
                            <a href="{{ url_for('bucketlist') }}">Cancel</a>
                        </div>

                    </div>
                </div>
            </div>
            <!--End of Panel -->

        </div>
    </div>
    <!--End of main content-->
{% endblock %}
